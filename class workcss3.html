<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact info</title>
</head>
<body>
    <style>
     .contact-section 
    {
      margin: 30px;
    }
    .company-name 
    {
      text-align: right;
      color: #2a6fb5;
      font-family: "Georgia", serif;
    }
    .tagline 
    {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 40px;
      font-family: Arial, sans-serif;
    }
    table
     {
      width: 50%;
      margin: auto;
      border-collapse: collapse;
    }

    th, td 
    {
      border: 1px solid #150202;
      text-align: center;
      vertical-align: middle;
      padding: 15px;
    }
  </style>
</head>
<body>

  <div class="contact-section">
    <h3 class="company-name">OEN INDIA LIMITED</h3>
    <p class="tagline">Your trusted partner</p>

    <table>
      <tr>
        <th>Department</th>
        <th>Contact Number</th>
      </tr>
      <tr>
        <td>production</td>
        <td>0987654321</td>
      </tr>
      <tr>
        <td>sales</td>
        <td>1234567890</td>
      </tr>
    </table>
  </div>
</body>
</html>
