<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container bg-dark text-white mb-4">
       <h1 class="display-3"><strong><i><u>Hot And Sweet Bakery</u></i></strong></h1><br><br>
       <h3 class="display-4"><strong>Feedback</strong></h3>

    <div class="form-group">
      <label for="text">Name:</label>
      <input type="text" class="form-control" id="text" placeholder="Enter Name" name="text">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
    </div>
    <div class="form-group">
      <label for="comment">Feedback:</label>
      <textarea class="form-control" rows="4" id="comment"></textarea>
    </div>
      <label for="orderType" class="form-label">Type of Order :</label>
      <select class="form-select" id="orderType" required>
                  <option value="" selected disabled>Select an option</option>
                  <option value="cake">Cake</option>
                  <option value="cookies">Cookies</option>
                  <option value="pastries">Pastries</option>
      </select><br><br>
    <div class="form-group">
      <label for="satisfaction" class="form-label">
            Satisfaction Level (1-10) :
      </label>
      <input type="range" class="form-control-range" name="range">
    </div>
      <label class="form-label d-block">Preferred Contact Method :</label>
    <div class="form-check-inline">
      <label class="form-check-label">
      <input type="radio" class="form-check-input "name="optradio">Email
      </label>
    <div class="form-check-inline">
      <label class="form-check-label">
      <input type="radio" class="form-check-input "name="optradio">Phone
      </label>
    </div>
    </div><br><br><br>
    <div class="submit">
      <button type="button" class="btn btn-danger btn-block">submit Feedback</button>
    </div>
      <button type="button" class="btn btn-dark btn-block"></button>

    </div>
</body>
</html>
