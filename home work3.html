<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpage</title>
</head>
<body>
    <h3>CONTACT US </h3>
    <form>
  <label for="fname">Name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="enter your name" min="1" max="50" size="50" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" pattern="[A-Za-z]{@}" placeholder="enter your email address" size="50"><br><br>
    <label for="number">Phone Number:</label><br>
    <input type="tel" id="number" name="number" placeholder="enter your phone number" size="50" required><br><br>
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" placeholder="enter your subject" min="10" max="500" size="50" required><br><br>
    <p>Thank you for filling out the form &copy;</p>
    <input type="submit" value="Send">
    </form>
</body>
</html>
