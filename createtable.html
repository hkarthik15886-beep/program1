<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
    table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
        background-color:grey;
        color: white;
        font-size: 40px;
    }
    table {
        width: 100%;
    }

    th {
        height: 50px;
    }
    </style>
</head>
<body>
    <div class="table">
    <table>
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Laptop</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mobile</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tablet</td>
            <td>15000</td>  
        </tr>   
        <tr>
            <td>4</td>
            <td>Smartwatch</td>
            <td>8000</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Headphones</td>
            <td>3000</td>
    </table> 
    </div>   
</body>
</html>
