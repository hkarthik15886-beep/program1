<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tool</title>
</head>
<body>
    <script>
       const userProfile = {
             username: " CoolUser99 ",
             bio: " I LOVE coding! JavaScript is Great!!! "
             };
    
             function cleanUserBio(profile) {
        const cleanedUsername = profile.username.trim().toLowerCase();
         let cleanedBio = profile.bio.trim().toLowerCase();
         cleanedBio = cleanedBio.replace(/javascript/g, "js");
         const biolength = cleanedBio.length;
          return {
           username: cleanedUsername,
           bio: cleanedBio,
           bioLength: biolength
           };
        }

        const result = cleanUserBio(userProfile);
         console.log(result);
    </script>
</body>
</html>
