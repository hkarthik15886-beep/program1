<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
</head>
<body>
    <div class="container">
        <ul class="breadcrumb justify-content-center">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Courses</a></li>
            <li class="breadcrumb-item active" aria-current ="page">Web Development</li>
        </ul>
        <h1>Web Development Course <span class = "badge bg-warning text-dark">New</span></h1><br>
        <h3>HTML</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 100%;">100%</div>
        </div>
         <h3>CSS</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated " style="width: 75%;">75%</div>
        </div>
         <h3>JavaScript</h3>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
        </div>
         <h3>bootstrap</h3>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
        </div><br>
        <button type="button" class="btn btn-success">Start</button>
        <button type="button" class="btn btn-primary">Pause</button>
        <button type="button" class="btn btn-danger">Restart</button><br>
        <ul class="pagination justify-content-center">
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
        </ul>
    </div>
</body>
</html>
