<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page</title>
    <style>
        div>h3 {
            color:green;
        }
        .header {
            background-color: #d6fa5e;
            color: white;
            border: solid black 2px;
            padding: 10px;
        }
       p::first-line {
            font-weight: bold;
        }
        p::first-letter {
            font-size: xx-large;
            color: red;
        }
        .headingcolor {
            color: green;
        }
        .links ul {
            list-style-type: none;
            padding: 0;
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline
        }
        a:visited {
            color: purple;
        }
        
    </style>
</head>
<body>
    <div class="header">
    <h1 style="text-align: center;">Welcome to My Web Page</h1>
    <div class="headings">
      <section><h3>First Heading</h3></section>
       <p>This is a sample paragraph to demonstrate a basic HTML structure.</p>
       <h3>Second heading</h3>
        <p>This is the second paragraph with the same special text effects applied</p>
    </div> 
    <div class="links">
        <ul>
            <li><a style="color: red;" href="https://www.google.com" target="_blank">Click here to get Google</a></li>
            <li><a href="https://www.wikipedia.org" target="_blank">Click here to get Wikipedia</a></li>
            <li><a href="https://www.github.com" target="_blank">Click here to get GitHub</a></li>
        </ul>
 </div>

</body>
</html>
