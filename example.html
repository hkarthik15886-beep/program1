<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bakery Feedback Form</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Bakery Feedback Form</h3>

            <form>
              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <!-- Order Type -->
              <div class="mb-3">
                <label for="orderType" class="form-label">Type of Order</label>
                <select class="form-select" id="orderType" required>
                  <option value="" selected disabled>Select an option</option>
                  <option value="cake">Cake</option>
                  <option value="cookies">Cookies</option>
                  <option value="pastries">Pastries</option>
                </select>
              </div>

              <!-- Satisfaction Level -->
              <div class="mb-3">
                <label for="satisfaction" class="form-label">
                  Satisfaction Level (1â€“10)
                </label>
                <input type="range" class="form-range" min="1" max="10" id="satisfaction">
              </div>

              <!-- Preferred Contact Method -->
              <div class="mb-3">
                <label class="form-label d-block">Preferred Contact Method</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
                  <label class="form-check-label" for="contactEmail">Email</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
                  <label class="form-check-label" for="contactPhone">Phone</label>
                </div>
              </div>

              <!-- Feedback Message -->
              <div class="mb-4">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" placeholder="Share your experience with us..." required></textarea>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  Submit Feedback
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
