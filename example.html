<!DOCTYPE html>
<html>
<head>
    <title>Grocery Shop Calculator</title>
</head>
<body>

    <h1>Grocery Shop Calculator</h1>

    <script>
        
        var item1Name = "Rice";
        var item2Name = "Sugar";
        var item3Name = "Wheat";

        
        var ricePrice = 50;
        var sugarPrice = 40;
        var wheatPrice = 60;

        
        var riceQuantity = 2;
        var sugarQuantity = 1;
        var wheatQuantity = 3;

       
        var riceCost = ricePrice * riceQuantity;
        var sugarCost = sugarPrice * sugarQuantity;
        var wheatCost = wheatPrice * wheatQuantity;

       
        console.log(item1Name + " cost: " + riceCost);
        console.log(item2Name + " cost: " + sugarCost);
        console.log(item3Name + " cost: " + wheatCost);

        
        var totalBill = riceCost + sugarCost + wheatCost;
        console.log("Total bill: " + totalBill);

       
        riceQuantity = 4;

        
        riceCost = ricePrice * riceQuantity;
        totalBill = riceCost + sugarCost + wheatCost;

        
        console.log("Updated " + item1Name + " cost: " + riceCost);
        console.log("Updated total bill: " + totalBill);
    </script>

</body>
</html>
