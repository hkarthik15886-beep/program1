<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Contact Card</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f6f8;
        padding-top: 70px;
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background-color: #2c3e50;
        color: white;
        text-align: center;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;;
    
    }
    .profile-container {
        position: relative;
        width: 80%;
        max-width: 900px;
        margin: 40px auto;
        background-color: #ffffff;
        border-radius: 8px;
        padding: 20px;
        overflow: auto;
        min-height: 260px;
    }
    .profile-image {
        float: left;
        width: 160px;
        height: 160px;
        margin-right: 20px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ddd;
    }
    .profile-content {
        margin-right: 260px;
        text-align: center;
        max-height: 200px;
        overflow: auto;
        padding: 10px;
    }

    .profile-content h2 {
        margin-bottom: 5px;
    }

    .profile-content h4 {
        margin-bottom: 10px;
        color: #555;
    }

    .profile-content p {
        font-size: 14px;
        color: #444;
    }

    .contact-info {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 220px;
        height: 200px;
        border-left: 3px solid #ccc;
        padding: 15px;
        text-align: center;
        overflow: auto;
    }

    .contact-info h3 {
        margin-bottom: 10px;
    }

    .contact-info p {
        font-size: 14px;
        margin-bottom: 8px;
        color: #333;
    }
</style>
</head>

<body>

<header>
    Company Contact Card
</header>

<div class="profile-container">

    <img src="https://static.vecteezy.com/system/resources/thumbnails/029/271/062/small/avatar-profile-icon-in-flat-style-male-user-profile-illustration-on-isolated-background-man-profile-sign-business-concept-vector.jpg" alt="Profile Image" class="profile-image">

    <div class="profile-content">
        <h2>Johnson</h2>
        <h4>Senior Software Engineer</h4>
        <p>
            Johnson is a dedicated software engineer with over 8 years of experience
            building scalable web applications. Passionate about clean code,
            teamwork, and continuous learning.
        </p>
    </div>

    <div class="contact-info">
        <h3>Contact Info</h3>
        <p><strong>Phone:</strong><br> 1234567890</p>
        <p><strong>Email:</strong><br> johnson@gmail.com</p>
    </div>

</div>

</body>
</html>
