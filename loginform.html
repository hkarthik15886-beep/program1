<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background:linear-gradient(180deg,#b9b9ee,#d8a884);
        display: flex;
        justify-content: right;
        align-items: right;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: #ffffff;
        padding: 20px;
        padding-top: 100px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 870px;
        padding-bottom: 600px;
        padding-left: 100px;
        
    }
    button {
        background-color:red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 30px;
        border-top: 600px;
        height: 70px;
        width: 650px;
        position: relative;
        top: -150px;
    }
    h2
    {
        color: red;
        font-size: 70px;
        text-align: left;
        position: relative;
        top: -200px;
        padding-left: 30px;
        padding-top: 200px;
    }
    .input-group1 label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 70px;
        text-align: left;
        position: relative;
        top: -150px;
        padding-left: 30px;
    }
    .input-group2 label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 70px;
        text-align: left;
        position: relative;
        top: -100px;
        padding-left: 30px;
    }
    .input-group1 input[type="email"] {
        position: relative;
        top: -130px;
        padding-left: 30px;
        width: 600px;
        height: 45px;
        font-size: 40px;
    }
    .input-group2 input[type="password"] {
        position: relative;
        top: -80px;
        padding-left: 30px;
        width: 600px;
        height: 45px;
    }
    input[type="email"], input[type="password"] {
        width: 70%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px; 
        font-size: 40px;
        align-items: left;
    }
    h4
    {
        position: relative;
        top: -140px;
        padding-left: 30px;
        font-size: 55px;
        margin-bottom: 20px;
        padding-bottom: 10px;
    }
    @media only screen and (max-width: 600px) {

    body {
        justify-content: center;
        align-items: center;
    }
    body {
        background-color:black
    }

    .login-container {
        width: 100%;
        height: 91%;
        padding: 20px;
        padding-top: 40px;
        padding-bottom: 40px;
        padding-left: 20px;
    }

    h2 {
        font-size: 32px;
        top: 0px;
        padding: 0;
        text-align: left;
    }

    .input-group1 label,
    .input-group2 label {
        font-size: 20px;
        top: 0;
        padding-left: 0;
    }

    .input-group1 input[type="email"],
    .input-group2 input[type="password"] {
        width: 100%;
        height: 40px;
        font-size: 16px;
        top: 0;
        padding-left: 10px;
        padding-right: 0;
    }

    h4 {
        font-size: 18px;
        top: 0;
        padding-left: 0;
        text-align: left;
    }

    button {
        width: 100%;
        height: 45px;
        font-size: 18px;
        top: 0;
    }
}
#rem {
    width: 30px;
    height: 30px;

    }
    </style>

</head>
<body>

    <div class="login-container">
        <h2>Login Form</h2>

        <form>
            <div class="input-group1">
                <label for="email">Email :</label>
                <input type="email" id="email">
            </div>

            <div class="input-group2">
                <label for="password">Password :</label>
                <input type="password" id="password">
            </div>
            <h4> <input type="checkbox" id="rem"> Remember me</h4>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
